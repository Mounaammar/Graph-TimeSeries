version: "3.8"
services:
  arcadedb:
    image: arcadedata/arcadedb:latest
    restart: unless-stopped
    ports:
      - "2480:2480"   # HTTP / Studio
      - "2424:2424"   # Binary protocol (optional)
    environment:
      - JAVA_OPTS=-Darcadedb.server.rootPassword=graphTSroot
    volumes:
      - arcadedb_data:/home/arcadedb/databases

volumes:
  arcadedb_data:
